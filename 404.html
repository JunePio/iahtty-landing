<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - 페이지를 찾을 수 없습니다 | 아이아띠</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Noto Sans KR', sans-serif;
  background: #FFFFFF;
  color: #1A1A2E;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
  position: relative;
  overflow: hidden;
}
body::before {
  content: '';
  position: absolute;
  top: -200px;
  right: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(61,90,254,0.06) 0%, transparent 70%);
  border-radius: 50%;
}
body::after {
  content: '';
  position: absolute;
  bottom: -150px;
  left: -150px;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(124,77,255,0.04) 0%, transparent 70%);
  border-radius: 50%;
}
.content { position: relative; z-index: 1; }
.error-code {
  font-family: 'Sora', sans-serif;
  font-size: 8rem;
  font-weight: 700;
  background: linear-gradient(135deg, #3D5AFE, #7C4DFF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: 16px;
}
h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 12px;
}
p {
  font-size: 1rem;
  color: #5A5A72;
  margin-bottom: 36px;
  line-height: 1.7;
}
.btn-home {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 14px 32px;
  background: linear-gradient(135deg, #3D5AFE, #7C4DFF);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 4px 16px rgba(61,90,254,0.3);
}
.btn-home:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(61,90,254,0.4);
}
@media (max-width: 600px) {
  .error-code { font-size: 5rem; }
  h1 { font-size: 1.2rem; }
}
</style>
</head>
<body>
<div class="content">
  <div class="error-code">404</div>
  <h1>페이지를 찾을 수 없습니다</h1>
  <p>요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>아래 버튼을 눌러 홈으로 돌아가세요.</p>
  <a href="/" class="btn-home">홈으로 돌아가기 →</a>
</div>
</body>
</html>
